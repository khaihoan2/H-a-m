<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>
    <lable>Fahrenheit</lable>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)" ;
           onchange="temperatureConverter(this.value)" ;>
</p>
<p>Celsius:<span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(f) {
        f = parseFloat(f);
        document.getElementById('outputCelsius').innerHTML = (f - 32) / 1, 8;
    }
</script>
</body>
</html>
